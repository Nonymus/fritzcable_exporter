name: Build
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [ "linux", "darwin", "windows" ]
        goarch: [ "amd64", "arm64" ]
    env:
      GOOS: ${{ matrix.goos }}
      GOARCH: ${{ matrix.goarch }}
    steps:
      - run: |
          echo "filename=fritzcable_exporter_${GOOS}_${GOARCH}" >> "$GITHUB_ENV"
      - run: |
          echo "filename=${filename}.exe" >> "$GITHUB_ENV"
        if: matrix.goos == 'windows'
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version: '1.24'
      - run: |
          go build -o $filename ./cmd
          echo "filename=$filename" >> "$GITHUB_OUTPUT"
        id: compile
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.compile.outputs.filename }}
          path: |
            fritzcable_exporter_*
  hash:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v5
        with:
          merge-multiple: 'true'
      - run: ls -R
      - run: shasum -a 256 fritzcable_exporter_* > sha256sum.txt
      - uses: actions/upload-artifact@v4
        with:
          name: shasum
          path: sha256sum.txt